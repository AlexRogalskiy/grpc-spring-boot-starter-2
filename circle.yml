machine:
  timezone:
    Europe/Moscow
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

dependencies:
  cache_directories:
    - ~/.gradle
    - ~/.ivy2
    - ~/.m2
  override:
    - ./gradlew resolveAllDependencies

test:
  override:
    - ./gradlew build testReport
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp -rf ./build/reports/allTests/* $CIRCLE_TEST_REPORTS/junit/
after_success:
  - bash <(curl -s https://codecov.io/bash)
